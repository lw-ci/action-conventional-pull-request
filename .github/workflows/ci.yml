name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup bun
        id: setup-bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        id: bun-ci
        run: bun install

      - name: Static analysis
        id: bun-format-check
        run: bun check

      - name: Test
        id: bun-ci-test
        run: bun ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./
        with:
          config_file: './.github/commitlint.js'

      - name: Print Output
        id: output
        run: echo "valid => ${{ steps.test-action.outputs.valid }}"
      - run: echo "skiiped => ${{ steps.test-action.outputs.skipped }}"
      - run: echo "number => ${{ steps.test-action.outputs.pr_number }}"
      - run: echo "title => ${{ steps.test-action.outputs.pr_title }}"
      - run: echo "report => ${{ steps.test-action.outputs.report }}"
      - run: echo "outcomes => ${{ steps.test-action.outputs.outcomes }}"
